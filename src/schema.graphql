type Query {
  allCurriculums: [Curriculum]
  users: [User]
}

type Mutation {
  signUp(email: String, firstName: String, lastName: String, password: String): User
}

type Curriculum {
  candidate: User
  aboutMe: String
}

type User {
  id: ID!
  firstName: String
  lastName: String
  email: String
}

